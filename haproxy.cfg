global
  log         127.0.0.1 local2

  chroot      /var/lib/haproxy
  pidfile     /var/run/haproxy.pid
  maxconn     4000
  user        haproxy
  group       haproxy

  stats socket /var/lib/haproxy/stats

defaults
  retries                 3
  timeout http-request    10s
  timeout queue           1m
  timeout connect         10s
  timeout client          1m
  timeout server          1m
  timeout http-keep-alive 10s
  timeout check           10s
  maxconn                 3000

frontend http-in
  bind *:8080
  default_backend http-out

backend http-out
  balance roundrobin
  server yahoo 98.138.253.109:80 check
  server google 216.58.209.99:80 check
  server cnn 157.166.226.25:80 check
